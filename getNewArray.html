<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const strings = ['Misgana', 'Adonay', 'fish', 'selam', 'Feruz'];
        const getNewArray = function(strArr) {
  const newArray = [];

  for (let i = 0; i < strArr.length; i++) {
    const currentStr = strArr[i];

    if (currentStr.length >= 5 && currentStr.includes('a')) {
      newArray.push(currentStr);
    }
  }

  return newArray;
};

console.log(getNewArray(strings));
</script>
</body>
</html>
